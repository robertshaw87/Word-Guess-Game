<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Explore the Stars</title>
</head>

<body>
  <header class="bg-dark border-bottom border-secondary" id="header">
    <h1 class="container text-center p-3 text-white mr-auto ml-auto">Explore the Stars</h1>
  </header>

  <main class="container text-center">
    <div class="row mt-5"></div>
    <div class="row mt-5">
      <div class="card p-0 col-md-2 col-4 col-sm-4 border-secondary" id="winsCard">
        <h3 class="card-header bg-success text-light">Wins</h3>
        <!-- hook to display wins -->
        <h2 class="card-body m-0 bg-light" id="wins"></h2>
      </div>
      <!-- hook to display a message to the player -->
      <h3 class="col-md-8 col-4 col-sm-4 text-light" id="playerMessage"></h3>
      <div class="card p-0 col-md-2 col-4 col-sm-4 border-secondary" id="lossesCard">
        <h3 class="card-header bg-danger text-light">Losses</h3>
        <!-- hook to display losses -->
        <h2 class="card-body m-0 bg-light" id="losses"></h2>
      </div>
    </div>
    <div class="row mt-5"></div>
    <div class="row mt-5">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- hook to display progress on word guess -->
        <div class="row text-center" id="wordProgress"></div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row mt-5"></div>
    <div class="row mt-5">
      <div class="col-md-5">
        <div class="row text-center text-light">
          <div class="col-md-1"></div>
          <div class="col">
            <h3>Guesses left:</h3>
          </div>
          <div class="col-md-1"></div>
        </div>
        <!-- hook to display number of guesses left -->
        <div class="row text-center" id="guessesLeft"></div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5">
        <div class="row text-center text-light">
          <div class="col-md-1"></div>
          <div class="col">
            <h3>Guesses so far:</h3>
          </div>
          <div class="col-md-1"></div>
        </div>
        <!-- hook to display letters already guessed -->
        <div class="row text-center" id="guessedLetters"></div>
      </div>
    </div>
    <div class="row mt-5">

    </div>
  </main>

  <audio autoplay loop id="fireflySong">
    <source src="assets/music/firefly.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- My Javascript -->
  <script src="assets/javascript/game.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
