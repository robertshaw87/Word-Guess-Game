<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
  </head>
  <body>
    <header class ="bg-dark border-bottom border-light" id="header">
      <h1 class="container text-center p-3 text-light mr-auto ml-auto">Word Guess Game</h1>
    </header>

    <main class="container text-center">
      <div class="row mt-5">
        <div class="card p-0 col-md-2">
          <h3 class="card-header bg-success text-light" id="winsCard">Wins</h3>
          <h2 class="card-body m-0 bg-light" id="wins"></h2>
        </div>
        <h3 class="col-md-8"></h3>
        <div class="card p-0 col-md-2">
          <h3 class="card-header bg-danger text-light" id="lossesCard">Losses</h3>
          <h2 class="card-body m-0 bg-light" id="losses"></h2>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col"></div>
        <div class="col-md-6"><h2 id="wordProgress"></h2></div>
        <div class="col"></div>
      </div>
      <div class="row mt-5">
        <div class="col-md-5"></div>
        <h3 class="col-md-2">Guesses left: <span id="guesses"></span></h3>
        <div class="col-md-5"></div>
      </div>
      <div class="row mt-5">
        <h3>Your guesses so far: <span id="playerChoices"></span></h3>
      </div>
      <div class="row mt-5">
        <h2 id="playerMessage"></h2>
      </div>
    </main>

    <!-- My Javascript -->
    <script src="assets/javascript/game.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
